<html>
	<head>
		<title>This is a test for assertion</title>
	</head>
	<body></body>

	<script type="text/javascript" src="../main/unitjs.js"></script>
	<script type="text/javascript">
		var testCount = 0;
		var testcase = new unit.TestCase();
		//test assertEqual the same as == 
		try{
			testcase.assertEqual("fail to test assertEqual int with int ",1,1);
			testcase.assertEqual("1",1);
			alert("AssertEqual test success!");
			testCount++;
		} catch (e) {
			alert(e);
		}	
		
		try{
			testcase.assertEqual("success to test assertEqual failure",1,2);
		} catch (e) {
			testCount++;
			alert(e);
		}

		//test assertTrue assertFasle the same as ===
		try{
			testcase.assertTrue("test assertTrue fail",true);
			testcase.assertTrue(true);
			testcase.assertFalse("test assertFalse fail",false);
			testcase.assertFalse(false);
			alert("AssertTrue and AssertFalse test success!");
			testCount++;
		} catch (e) {
			alert(e);
		}

		try{
			testcase.assertTrue("success to test assertTrue failure",false);
		} catch (e) {
			testCount++;
			alert(e);
		}
		try{
			testcase.assertTrue("success to test assertTrue failure",1);
		} catch (e) {
			testCount++;
			alert(e);
		}

		try{
			testcase.assertFalse("success to test assertFalse failure",true);
		} catch (e) {
			testCount++;
			alert(e);
		}
		try{
			testcase.assertFalse("success to test assertFalse failure",0);
		} catch (e) {
			testCount++;
			alert(e);
		}

		//test assertUndefined the same as undefined === actual
		try{
			testcase.assertUndefined("fail to test assertUndefined",undefined);
			testcase.assertUndefined(undefined);
			testCount++;
		} catch (e) {
			alert(e);
		}
		try{
			testcase.assertUndefined("success to test assertUndefined failure",true);
		} catch (e) {
			testCount++;
			alert(e);
		}

		//test assertNull the same as null === actual
		try{
			testcase.assertNull("fail to test assertNull",null);
			testcase.assertNull(null);
			testCount++;
		} catch (e) {
			alert(e);
		}
		try{
			testcase.assertNull("success to test assertNull failure",true);
		} catch (e) {
			testCount++;
			alert(e);
		}

		//test fail 
		try{
			testcase.fail("success to test fail");
		} catch (e){
			testCount++;
			alert(e);
		}
		try{
			testcase.fail();
		} catch (e){
			testCount++;
			alert(e);
		}

		//test assertEqual apply to object : object should equal every single property recursively
		try{
			var obj = {"name": [1,2,{"c" : "c"}]};
			testcase.assertEqual("fail to test assertEqual with objects",obj,obj);
			testCount++;
		} catch(e) {
			alert(e);
		}

		try{
			var obj = {"name": [1,2,{"c" : "c"}]};
			var obj1 = {"name": [1,2,{"c" : "not equal"}]};
			testcase.assertEqual("succeed to test assertEqual with objects failure",obj,obj1);
		} catch(e) {
			testCount++;
			alert(e);
		}

		//test assertEqual apply to array: array should equal every single element in array and recursive
		try{
			var arr = [1,2];
			testcase.assertEqual("fail to test assertEqual with array",arr,arr);
			testCount++;
		} catch(e) {
			alert(e);
		}

		try{
			var arr = [true,{"p":[1]}];
			var arr1 = [true,{"p":[]}];
			testcase.assertEqual("succeed to test assertEqual with array failure",arr,arr1);
		} catch(e) {
			testCount++;
			alert(e);
		}

		alert( 17 == testCount ? "all tests success" : "test fail");

	</script>
</html>
